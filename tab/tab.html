<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>tab标签</title>
	<link rel="stylesheet" href="style/tab.css">
	<script type="text/javascript" src="../lib/jquery-1.11.3.js"></script>
	<script type="text/javascript" src="js/tab.js"></script>
</head>
<body>
	<div class="wrap">
		<ul class="title">
			<li class="current">tit1</li>
			<li>tit2</li>
			<li>tit3</li>
			<li>tit4</li>
		</ul>
		<ul class="content">
			<li class="show">cont1</li>
			<li class="hide">cont2</li>
			<li class="hide">cont3</li>
			<li class="hide">cont4</li>
		</ul>
	</div>
</body>
</html>
