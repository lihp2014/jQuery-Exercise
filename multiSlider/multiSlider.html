<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>multiSlider</title>
	<link rel="stylesheet" href="style/multiSlider.css">
	<script type="text/javascript" src="../lib/jquery-1.11.3.js"></script>
	<script type="text/javascript" src="js/multiSlider.js"></script>
</head>
<body>
	<div class="direction">
		<a class="goLeft" href="javascript:void(0);">向左</a> <a class="goRight" href="javascript:void(0);">向右</a>
	</div>
	<div class="wrap">
		<ul>
			<li><img src="img/1.jpg" alt="1"></li>
			<li><img src="img/2.jpg" alt="2"></li>
			<li><img src="img/3.jpg" alt="3"></li>
			<li><img src="img/4.jpg" alt="4"></li>
		</ul>
	</div>
</body>
</html>
