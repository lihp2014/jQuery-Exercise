<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>progress</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		body{
			margin: 50px;
		}
		.wrap{
			height: 30px;
			width: 200px;
			border: 1px solid #ccc;
		}
		.progress{
			height: 30px;
			width: 10px;
			background-color: #abcdef;
		}
	</style>
</head>
<body>
	<div class="wrap">
		<div class="progress"></div>
		<span>0%</span>
	</div>
	<script type="text/javascript" src="../lib/jquery-1.11.3.js"></script>
	<script type="text/javascript">
		$(function(){
			var span = $('span');
			var progress = $('.progress');
			var wrapWidth = $('.wrap').width();
			var now = 0;
			var timeId = null;
			timeId = setInterval(function(){
				now++;
				if(now == 100) {
					clearInterval(timeId);
				}
				span.text(now+"%");
				progress.css('width',now/100*wrapWidth);
			},50);
		});
	</script>
</body>
</html>
